spring:
  application:
    name: task-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/taller-cloud
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
  cloud:
    config:
      uri: http://localhost:9000
      name: ${CONFIG_USER}
      password: ${CONFIG_PASSWORD}
server:
  port: 9003